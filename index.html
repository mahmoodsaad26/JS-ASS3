<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Pacifico&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-4">
        <div class="header text-center mt-5 ">
            <h1 class="position-relative">Bookmarker</h1>
        </div>
        <hr class="mt-5">
        <div class="inputs text-center" id="demo">
            <h3>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>

            </h3>
            <div class="form-group text-start mb-2">
                <label for="siteName" class="form-label">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                <input type="text" oninput="siteNameValidation()" class="form-control" id="siteName" placeholder="Bookmark Name">
            </div>
            <div class="form-group text-start mb-4">
                <label for="siteURL" class="form-label">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL</label>
                    
                <input type="text" oninput="URLValidation()" class="form-control" id="siteURL" placeholder="Bookmark Name">
                
            </div>
            <button onclick="addSite()" class="btn text-white px-5" id="submit">Submit</button>

        </div>
        <hr class="mt-5">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>

            </thead>
            <tbody id="tBody">
           
            </tbody>

        </table>
    </div>

    <div id="lightBoxContainer" class="d-none align-items-center justify-content-center">
        <div id="light" class=" bg-white">
            <div id="lightHeader" class="d-flex justify-content-between mt-2 ">
                <div id="dots" class="d-flex">
                    <span class="rounded-circle mx-2 mt-2 bg-danger"></span>
                    <span class="rounded-circle me-2 mt-2 bg-primary"></span>
                    <span class="rounded-circle  mt-2 bg-success"></span>
                </div>
                <div id="close" onclick="closeAlert()">
                    <i class="fa-solid fa-xmark close fs-3 mx-2"></i>
                </div>
            </div>
            <div id="caption" class="p-2 mt-3">
                <p class="">Site Name or Url is not valid, Please follow the rules below :</p>
            <ol class="rules list-unstyled m-0">
                <li class="mb-2">
                  <i class="fa-regular fa-circle-right me-2 "></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right me-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>
            </div>
        </div>

    </div>






    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
